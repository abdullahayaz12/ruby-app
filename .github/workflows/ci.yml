name: CI Pipeline

on:
  push:
    branches: [ ammar ]
  pull_request:
    branches: [ main ]

jobs:
  # Linting and Code Style
  lint:
    name: Code Style & Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
      
      - name: Run RuboCop
        run: |
          bundle exec rubocop --parallel --format github
        continue-on-error: false
  
  # Tests with N+1 Detection
  test:
    name: Tests & Query Analysis
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ruby_getting_started_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/ruby_getting_started_test
      RAILS_ENV: test
      BULLET_ENABLED: true
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
      
      - name: Setup Database
        run: |
          bundle exec rails db:create db:schema:load
      
      - name: Run Tests with Bullet
        run: |
          bundle exec rails test
        env:
          BULLET_ENABLED: true
          BULLET_ALERT: true
          BULLET_RAISE: true
  
  # Build Check
  build:
    name: Build Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
      
      - name: Verify build
        env:
          SECRET_KEY_BASE: ${{ secrets.SECRET_KEY_BASE || 'dummy-secret-key-base-for-ci-build-check-only-not-for-production-use-change-this-in-production-environment' }}
          RAILS_ENV: production
        run: |
          # Verify assets can be compiled (main build check)
          bundle exec rails assets:precompile
          
          # Verify app can initialize without database (optional check)
          bundle exec rails runner "puts 'App initialized successfully'" || echo "App initialization check skipped"

  # Deployment Gate
  deploy-gate:
    name: Deployment Gate
    needs: [lint, test, build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: All checks passed
        run: |
          echo "âœ… All quality checks passed. Safe to deploy to production."
