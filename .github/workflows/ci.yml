name: CI Pipeline

on:
  push:
    branches: [ ammar ]
  pull_request:
    branches: [ main ]

jobs:
  # Linting and Code Style
  lint:
    name: Code Style & Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
      
      - name: Run RuboCop on Changed Files Only
        run: |
          # Get changed Ruby files compared to base branch
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            CHANGED_FILES=$(git diff --name-only --diff-filter=ACMRTUXB ${BASE_SHA}...HEAD | grep -E '\.(rb|rake)$' || true)
          else
            # For push events, compare with previous commit
            CHANGED_FILES=$(git diff --name-only --diff-filter=ACMRTUXB HEAD~1 HEAD | grep -E '\.(rb|rake)$' || true)
          fi
          
          # If no Ruby files changed, skip RuboCop
          if [ -z "$CHANGED_FILES" ]; then
            echo "No Ruby files changed, skipping RuboCop"
            exit 0
          fi
          
          # Run RuboCop only on changed files
          echo "Running RuboCop on changed files:"
          echo "$CHANGED_FILES" | tr '\n' ' '
          echo ""
          echo "$CHANGED_FILES" | xargs bundle exec rubocop --parallel --format github
        continue-on-error: false
  
  # Tests with N+1 Detection
  test:
    name: Tests & Query Analysis
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ruby_getting_started_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/ruby_getting_started_test
      RAILS_ENV: test
      BULLET_ENABLED: true
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
      
      - name: Setup Database
        run: |
          bundle exec rails db:create db:schema:load
      
      - name: Run Tests with Bullet (Changed Files Only)
        run: |
          # Get changed Ruby files compared to base branch
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            CHANGED_APP_FILES=$(git diff --name-only --diff-filter=ACMRTUXB ${BASE_SHA}...HEAD | grep -E '\.(rb)$' | grep -E '^(app|lib)/' || true)
            CHANGED_TEST_FILES=$(git diff --name-only --diff-filter=ACMRTUXB ${BASE_SHA}...HEAD | grep -E '^test/.*\.rb$' || true)
          else
            # For push events, compare with previous commit
            CHANGED_APP_FILES=$(git diff --name-only --diff-filter=ACMRTUXB HEAD~1 HEAD | grep -E '\.(rb)$' | grep -E '^(app|lib)/' || true)
            CHANGED_TEST_FILES=$(git diff --name-only --diff-filter=ACMRTUXB HEAD~1 HEAD | grep -E '^test/.*\.rb$' || true)
          fi
          
          # Combine changed files
          ALL_CHANGED_FILES=$(echo -e "${CHANGED_APP_FILES}\n${CHANGED_TEST_FILES}" | sort -u | grep -v '^$' || true)
          
          # If no files changed, skip tests
          if [ -z "$ALL_CHANGED_FILES" ]; then
            echo "No application or test files changed, skipping tests"
            exit 0
          fi
          
          # Map changed application files to test files
          TEST_FILES=""
          
          for file in $CHANGED_APP_FILES; do
            if [[ "$file" =~ ^app/models/(.+)\.rb$ ]]; then
              model_name="${BASH_REMATCH[1]}"
              test_file="test/models/${model_name}_test.rb"
              [ -f "$test_file" ] && TEST_FILES="${TEST_FILES}${test_file}\n"
            elif [[ "$file" =~ ^app/controllers/(.+)\.rb$ ]]; then
              controller_name="${BASH_REMATCH[1]}"
              test_file="test/controllers/${controller_name}_test.rb"
              [ -f "$test_file" ] && TEST_FILES="${TEST_FILES}${test_file}\n"
            elif [[ "$file" =~ ^app/helpers/(.+)\.rb$ ]]; then
              helper_name="${BASH_REMATCH[1]}"
              test_file="test/helpers/${helper_name}_test.rb"
              [ -f "$test_file" ] && TEST_FILES="${TEST_FILES}${test_file}\n"
            elif [[ "$file" =~ ^app/jobs/(.+)\.rb$ ]]; then
              job_name="${BASH_REMATCH[1]}"
              test_file="test/jobs/${job_name}_test.rb"
              [ -f "$test_file" ] && TEST_FILES="${TEST_FILES}${test_file}\n"
            elif [[ "$file" =~ ^app/mailers/(.+)\.rb$ ]]; then
              mailer_name="${BASH_REMATCH[1]}"
              test_file="test/mailers/${mailer_name}_test.rb"
              [ -f "$test_file" ] && TEST_FILES="${TEST_FILES}${test_file}\n"
            fi
          done
          
          # Add changed test files
          if [ -n "$CHANGED_TEST_FILES" ]; then
            TEST_FILES="${TEST_FILES}${CHANGED_TEST_FILES}\n"
          fi
          
          # Deduplicate test files
          UNIQUE_TEST_FILES=$(echo -e "$TEST_FILES" | sort -u | grep -v '^$' || true)
          
          # Run tests
          if [ -z "$UNIQUE_TEST_FILES" ]; then
            echo "No test files found for changed application files"
            echo "Running all tests to ensure nothing broke..."
            bundle exec rails test
          else
            echo "Running tests for changed files:"
            echo "$UNIQUE_TEST_FILES" | sed 's/^/  - /'
            echo ""
            echo "$UNIQUE_TEST_FILES" | xargs bundle exec rails test
          fi
        env:
          BULLET_ENABLED: true
          BULLET_ALERT: true
          BULLET_RAISE: true
  
  # Build Check
  build:
    name: Build Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
      
      - name: Verify build
        env:
          SECRET_KEY_BASE: ${{ secrets.SECRET_KEY_BASE || 'dummy-secret-key-base-for-ci-build-check-only-not-for-production-use-change-this-in-production-environment' }}
          RAILS_ENV: production
        run: |
          # Verify assets can be compiled (main build check)
          bundle exec rails assets:precompile
          
          # Verify app can initialize without database (optional check)
          bundle exec rails runner "puts 'App initialized successfully'" || echo "App initialization check skipped"

  # Deployment Gate
  deploy-gate:
    name: Deployment Gate
    needs: [lint, test, build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: All checks passed
        run: |
          echo "âœ… All quality checks passed. Safe to deploy to production."
